<form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Device</h1>
  <div mat-dialog-content class="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required />
    </mat-form-field>
    <label>Is electronical?</label>
    <mat-radio-group formControlName="isElectronical">
      <mat-radio-button value="true">Yes</mat-radio-button>
      <mat-radio-button value="false">No</mat-radio-button>
    </mat-radio-group>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close cdkFocusInitial type="submit">
      {{ isEdit ? "Update" : "Create" }}
    </button>
  </div>
</form>
