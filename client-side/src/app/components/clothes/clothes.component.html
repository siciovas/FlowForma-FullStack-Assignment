<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner class="spinner"></mat-spinner>
</div>
<app-add-button
  [label]="buttonLabel"
  (click)="openAdditionDialog()"
  *ngIf="!isLoading"
></app-add-button>
<app-table
  [displayedColumns]="displayedColumns"
  [dataSource]="dataSource"
  [url]="apiName"
  [triggerEvent]="triggerEvent"
  *ngIf="!isLoading"
></app-table>
